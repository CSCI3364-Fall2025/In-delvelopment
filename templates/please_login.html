{% extends 'base.html' %}

{% block title %}Login Required | Peer Assessment System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-header" style="background-color: var(--bc-maroon); color: var(--bc-gold);">
                    <h3>Login Required</h3>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-lock fa-4x mb-3" style="color: var(--bc-maroon);"></i>
                        <h4>You need to log in first</h4>
                        <p class="lead">Please sign in with your Boston College account to access the dashboard.</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn gold-btn btn-lg">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
